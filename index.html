<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Deniz Mall</title>
</head>
<body>
    <div class="SideBar">
        <div class="logo">
            <img class="logoimg" draggable="false" src="assets/img/logo.png" alt="">
        </div>

        <div>
            <input placeholder="Brend üzrə axtarış" type="search">
            <i class="fa-solid fa-magnifying-glass searchpos"></i>
        </div>


        <div class="content">
            <div>
                <div class="content1 contentssize">
                    <span>Mağaza</span>
                    <div class="button">
                        <i class="fa-regular fa-plus pluspos"></i>
                    </div>
                </div>
                <div class="content2 contentssize">
                    <span>Restoran</span>
                    <div class="button">
                        <i class="fa-regular fa-plus pluspos"></i>
                    </div>
                </div>
                <div class="content3 contentssize">
                    <span>Supermarket</span>
                    <div class="button">
                        <i class="fa-regular fa-plus pluspos"   ></i>  
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="MainMap">
        <div class="buttons">
            <div class="df">
                <button class="mapbtn mapbtn1 btn1">1</button>
                <button class="mapbtn btn2 jsbtn">2</button>
                <button class="mapbtn btn3 jsbtn">3</button>
                <button class="mapbtn btn4 jsbtn">4</button>
                <button class="mapbtn btn5 jsbtn">5</button>
            </div>
        </div>

        <div class="mapimage">
            <img id="mapimage1" class="" draggable="false" src="assets/img/map1.png" alt="">
        </div>

        <div class="buttons3">
            <div class="firstbtn">
                <span>Bağla</span>
                <i class="fa-solid fa-xmark ipos"></i>
            </div>

            <div class="zoombuttons">
                <div id="zoominbtn" class="zoomin">
                    <span class="zz">+</span>
                </div>

                <div id="zoomoutbtn" class="zoomout">
                    <span class="zz1">-</span>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScipt -->
    <script src="assets/js/main.js"></script>
</body>
</html>
